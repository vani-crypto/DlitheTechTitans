<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("/Images/registrationPageBGImg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: linear-gradient(135deg, #ffffff, #e3e6ff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            background-color: #fff;
            color: #333;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #373db8;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Registration</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required minlength="3">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let dob = document.getElementById("dob").value;
            let today = new Date().toISOString().split("T")[0]; 

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (dob > today) {
                alert("Date of Birth cannot be in the future!");
                return;
            }

            localStorage.setItem("isRegistered", "true");
            window.location.href = "services.html";
        });

        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("isRegistered") === "true") {
                let registerButton = document.querySelector(".register-button");
                if (registerButton) {
                    registerButton.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
