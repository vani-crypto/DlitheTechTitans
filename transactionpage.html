<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #002147;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            align-items: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .logout {
            background: #d9534f;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .logout:hover {
            background: #c9302c;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #002147;
        }
        .transaction-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .transaction-form input, .transaction-form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .transaction-form button {
            background: #002147;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .transaction-form button:hover {
            background: #ffcc00;
            color: #002147;
        }
        .transaction-history {
            text-align: left;
        }
        .transaction-history ul {
            list-style: none;
            padding: 0;
        }
        .transaction-history li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Financity</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="index.html" class="logout">Logout</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Transaction Page</h2>
        <p>Manage your deposits and withdrawals securely.</p>
        <div class="balance">Total Balance: $<span id="balance">0</span></div>
        
        <div class="transaction-form">
            <input type="number" id="amount" placeholder="Enter amount" min="1">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </div>
        
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="history"></ul>
        </div>
    </div>
    
    <script>
        let balance = 0;
        function updateBalance() {
            document.getElementById("balance").textContent = balance;
        }
        function deposit() {
            let amount = parseInt(document.getElementById("amount").value);
            if (amount > 0) {
                balance += amount;
                updateBalance();
                addTransaction(`Deposited $${amount}`);
            }
        }
        function withdraw() {
            let amount = parseInt(document.getElementById("amount").value);
            if (amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                addTransaction(`Withdrew $${amount}`);
            }
        }
        function addTransaction(text) {
            let li = document.createElement("li");
            li.textContent = text;
            document.getElementById("history").appendChild(li);
        }
    </script>
</body>
</html>
